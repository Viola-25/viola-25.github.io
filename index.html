<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viola Labs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
      }
      a {
        display: inline-block;
        padding: 12px 30px;
        background-color: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo ao Viola Labs</h1>
      <p>Clique abaixo para acessar o site:</p>
      <a href="https://viola-25.github.io/labs">Ir para o Labs</a>
    </div>
  </body>
</html>
